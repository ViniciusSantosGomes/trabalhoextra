<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculadora de Aumento de Salário</h2>
    <label for="salario">Salário Atual (R$):</label>
    <input type="number" id="salario" placeholder="Digite o salário" step="0.01" min="0" />

    <label for="codigoCargo">Código do Cargo:</label>
    <select id="codigoCargo">
        <option value="101">101 - Gerente</option>
        <option value="102">102 - Engenheiro</option>
        <option value="103">103 - Técnico</option>
        <option value="outro">Outro</option>
    </select>

    <button onclick="calcularAumento()">Calcular Novo Salário</button>
    <div id="resultado"></div>

    <script src="js5.js"></script>
</body>
</html>
