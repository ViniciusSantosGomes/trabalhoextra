<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculadora de Salário de Professores</h2>
    <label for="nivel">Nível do Professor:</label>
    <select id="nivel">
        <option value="">Selecione</option>
        <option value="1">Nível 1</option>
        <option value="2">Nível 2</option>
        <option value="3">Nível 3</option>
    </select>

    <label for="qtdAulas">Quantidade de Horas/Aula por Semana:</label>
    <input type="number" id="qtdAulas" placeholder="Digite a quantidade de horas" step="0.1" min="0" />

    <button onclick="calcularSalario()">Calcular Salário</button>
    <div id="resultado"></div>
    <script src="js10.js"></script>
</body>
</html>
